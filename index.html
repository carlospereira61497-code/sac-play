<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Play MÃ³vel Chat</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.chat-container {
    width: 400px;
    height: 600px;
    background: #1e293b;
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
}

#chat-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    color: white;
}

.message {
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 8px;
    max-width: 80%;
}

.user {
    background: #2563eb;
    align-self: flex-end;
}

.bot {
    background: #334155;
}

.input-area {
    display: flex;
    border-top: 1px solid #334155;
}

input {
    flex: 1;
    padding: 10px;
    border: none;
    outline: none;
    background: #0f172a;
    color: white;
}

button {
    padding: 10px 15px;
    background: #2563eb;
    border: none;
    color: white;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="chat-container">
    <div id="chat-messages"></div>
    <div class="input-area">
        <input type="text" placeholder="Digite sua mensagem...">
        <button>Enviar</button>
    </div>
</div>

<script>
const fluxosOficiais = {
    saudacao: () => {
        const hora = new Date().getHours();
        if (hora < 12) return "Bom dia";
        if (hora < 18) return "Boa tarde";
        return "Boa noite";
    },
    respostas: {
        treinamento: "âš ï¸ Atendimento em treinamento. Retornamos Ã s 18h.",
        tim: "ðŸ“¡ NOC: Consultando Backbone TIM.",
        vivo: "ðŸ“¡ NOC: Acessando gerÃªncia VIVO.",
        financeiro: "ðŸ’¸ Faturamento: Informe CPF/CNPJ.",
        default: "ðŸ‘‹ {{saudacao}}! Bem-vindo Ã  Play MÃ³vel.\n\n1ï¸âƒ£ Suporte\n2ï¸âƒ£ Financeiro\n3ï¸âƒ£ Parcerias\n4ï¸âƒ£ Treinamento"
    }
};

function processarResposta(mensagem) {
    const texto = mensagem.toLowerCase();
    if (texto.includes("treinamento")) return fluxosOficiais.respostas.treinamento;
    if (texto.includes("tim")) return fluxosOficiais.respostas.tim;
    if (texto.includes("vivo")) return fluxosOficiais.respostas.vivo;
    if (texto.includes("financeiro")) return fluxosOficiais.respostas.financeiro;
    return fluxosOficiais.respostas.default.replace("{{saudacao}}", fluxosOficiais.saudacao());
}

function enviarMensagem() {
    const input = document.querySelector('input');
    const container = document.getElementById('chat-messages');
    const msg = input.value.trim();
    if (!msg) return;

    container.innerHTML += `<div class="message user">${msg}</div>`;
    input.value = '';

    setTimeout(() => {
        const resposta = processarResposta(msg);
        container.innerHTML += `<div class="message bot">${resposta}</div>`;
        container.scrollTop = container.scrollHeight;
    }, 500);
}

document.addEventListener('DOMContentLoaded', () => {
    const input = document.querySelector('input');
    const btn = document.querySelector('button');

    input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') enviarMensagem();
    });

    btn.onclick = enviarMensagem;
});
</script>

</body>
</html>
