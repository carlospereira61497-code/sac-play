<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Play - NOC Central</title>
    <style>
        :root { --rosa-play: #d10061; --fundo: #000; --card: #121212; --input: #2a2a2a; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--fundo); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; color: #fff; overflow: hidden; }
        
        /* CONTAINER PRINCIPAL */
        #main-wrapper { width: 100%; max-width: 450px; height: 90vh; display: flex; flex-direction: column; }

        /* TELA DE LOGIN */
        #login-box { background: var(--card); padding: 40px; border-radius: 20px; border: 1px solid #333; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .logo { color: var(--rosa-play); font-size: 2.5rem; font-weight: bold; margin-bottom: 5px; }
        .subtitle { color: #888; margin-bottom: 30px; font-size: 0.9rem; }
        .field { width: 100%; background: var(--input); border: 1px solid #444; padding: 15px; margin: 10px 0; border-radius: 10px; color: #fff; box-sizing: border-box; outline: none; }
        .field:focus { border-color: var(--rosa-play); }
        .btn-login { width: 100%; background: var(--rosa-play); border: none; padding: 15px; border-radius: 10px; color: #fff; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-login:hover { background: #ff0077; transform: translateY(-2px); }

        /* INTERFACE DO CHAT (Inicia Oculta) */
        #chat-app { display: none; background: var(--card); height: 100%; flex-direction: column; border-radius: 20px; border: 1px solid #333; overflow: hidden; }
        #chat-header { background: #1a1a1a; padding: 20px; border-bottom: 2px solid var(--rosa-play); display: flex; align-items: center; gap: 10px; }
        #chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px 18px; border-radius: 15px; font-size: 0.95rem; line-height: 1.5; max-width: 85%; }
        .bot { background: #222; align-self: flex-start; border-bottom-left-radius: 2px; }
        .user { background: var(--rosa-play); align-self: flex-end; border-bottom-right-radius: 2px; }
        .chat-input-area { padding: 20px; background: #1a1a1a; display: flex; gap: 10px; }
        .chat-field { flex: 1; background: var(--input); border: none; padding: 12px; border-radius: 8px; color: #fff; outline: none; }
    </style>
</head>
<body>

    <div id="main-wrapper">
        <div id="login-box">
            <div class="logo">PLAY üì±</div>
            <div class="subtitle">Coordena√ß√£o Network Operations Center</div>
            <input type="text" id="user" class="field" placeholder="Usu√°rio">
            <input type="password" id="pass" class="field" placeholder="Senha">
            <button class="btn-login" onclick="executarLogin()">ACESSAR BACKOFFICE</button>
            <p id="erro" style="color: #ff4444; font-size: 0.8rem; display: none; margin-top: 15px;">Acesso negado. Verifique as credenciais.</p>
        </div>

        <div id="chat-app">
            <div id="chat-header">
                <div style="width: 10px; height: 10px; background: #00ff00; border-radius: 50%;"></div>
                <strong>SAC PLAY - MONITORAMENTO</strong>
            </div>
            <div id="chat-messages"></div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" class="chat-field" placeholder="Digite o comando ou falha...">
                <button onclick="enviar()" style="background:var(--rosa-play); border:none; color:#fff; padding:10px 15px; border-radius:8px; cursor:pointer;">‚û§</button>
            </div>
        </div>
    </div>

<script>
    // Configura√ß√µes de Acesso
    const CREDENCIAIS = { usuario: "admin", senha: "123" };

    function executarLogin() {
        const u = document.getElementById('user').value;
        const p = document.getElementById('pass').value;

        if (u === CREDENCIAIS.usuario && p === CREDENCIAIS.senha) {
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('chat-app').style.display = 'flex';
            
            // Sauda√ß√£o Din√¢mica (Play M√≥vel)
            const hora = new Date().getHours();
            const saudacao = hora < 12 ? "Bom dia" : hora < 18 ? "Boa tarde" : "Boa noite";
            
            postarMsg(`${saudacao} üëã‚ú® Bem-vindo ao NOC! Sistema de intelig√™ncia ativado. Como posso ajudar na opera√ß√£o hoje?`, "bot");
        } else {
            document.getElementById('erro').style.display = 'block';
        }
    }

    function postarMsg(texto, tipo) {
        const container = document.getElementById('chat-messages');
        const htmlMsg = `<div class="msg ${tipo}">${texto}</div>`;
        container.innerHTML += htmlMsg;
        container.scrollTop = container.scrollHeight;
    }

    function enviar() {
        const campo = document.getElementById('chat-input');
        const msg = campo.value.trim();
        if(!msg) return;

        postarMsg(msg, 'user');
        campo.value = '';

        // L√≥gica baseada nos arquivos JSON (M√∫tua, Play M√≥vel, Parceiros)
        setTimeout(() => {
            const t = msg.toLowerCase();
            let r = "Recebido. Encaminhando para an√°lise do Coordenador.";

            if(t.includes("treinamento")) {
                r = "Ol√°, tudo bem?\n\n‚ö†Ô∏è Nosso atendimento est√° em *treinamento*. Retornamos √†s 18h. üíô";
            } else if(t.includes("tim")) {
                r = "üì° *BACKBONE TIM:* Iniciando teste de lat√™ncia e verifica√ß√£o de enlace.";
            } else if(t.includes("vivo")) {
                r = "üì° *BACKBONE VIVO:* Consultando ger√™ncia de alarmes da regi√£o.";
            } else if(t.includes("parceiro")) {
                r = "‚ú® *PLAY TECNOLOGIA:* Voc√™ deseja implantar a MVNO para agregar valor ao seu produto? ü§î";
            }

            postarMsg(r, "bot");
        }, 800);
    }

    // Tecla Enter para facilitar no PC
    document.addEventListener('keypress', (e) => {
        if(e.key === 'Enter') {
            if(document.getElementById('login-box').style.display !== 'none') executarLogin();
            else enviar();
        }
    });
</script>
</body>
</html>
