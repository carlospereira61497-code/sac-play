<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAC Play - Oficial</title>
    <style>
        /* CSS - O Visual Dark Mode da Play */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #000; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; color: white; }
        #chat-container { width: 100%; max-width: 500px; height: 90vh; background: #121212; display: flex; flex-direction: column; border-radius: 15px; overflow: hidden; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #header { background: #1a1a1a; padding: 20px; text-align: center; border-bottom: 2px solid #d10061; }
        #header h2 { margin: 0; color: #d10061; font-size: 1.2rem; }
        #chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; background-image: linear-gradient(to bottom, #121212, #0a0a0a); }
        .message { max-width: 85%; padding: 12px 16px; border-radius: 15px; font-size: 0.95rem; line-height: 1.4; }
        .bot { background: #222; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid #333; }
        .user { background: #d10061; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        #input-area { padding: 20px; background: #1a1a1a; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; background: #2a2a2a; border: none; padding: 12px; border-radius: 8px; color: white; outline: none; }
        button { background: #d10061; border: none; padding: 10px 20px; border-radius: 8px; color: white; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #ff0077; }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="header">
        <h2>SAC PLAY ðŸ“±ðŸ’™</h2>
    </div>
    
    <div id="chat-messages">
        <div class="message bot">OlÃ¡! Sou o assistente virtual da Play. Como posso ajudar a sua operaÃ§Ã£o hoje?</div>
    </div>

    <div id="input-area">
        <input type="text" id="chat-input" placeholder="Digite sua mensagem..." autocomplete="off">
        <button id="send-btn">Enviar</button>
    </div>
</div>

<script>
    // JAVASCRIPT - A InteligÃªncia dos teus JSONs
    const fluxos = {
        saudacao: () => {
            const hora = new Date().getHours();
            return hora < 12 ? "Bom dia" : hora < 18 ? "Boa tarde" : "Boa noite";
        },
        respostas: {
            "treinamento": "OlÃ¡, tudo bem?\n\nâš ï¸ Nosso atendimento estÃ¡ em *treinamento*. Retornamos normalmente Ã s 18h. ðŸ’™",
            "tim": "ðŸ“¡ *NOC:* Consultando Backbone TIM. Verifique se o LED 'Alarm' estÃ¡ aceso.",
            "vivo": "ðŸ“¡ *NOC:* Acessando gerÃªncia VIVO. O problema Ã© falha total ou lentidÃ£o?",
            "parceiro": "âœ¨ *Play Tecnologia:* Deseja implantar a MVNO para agregar valor ao seu produto?",
            "default": "ðŸ‘‹âœ¨ {{saudacao}}! Bem-vindo Ã  *Play MÃ³vel*! ðŸ“±ðŸ’™\n\nComo posso ajudar?\n1ï¸âƒ£ Suporte TÃ©cnico\n2ï¸âƒ£ Financeiro\n3ï¸âƒ£ Parcerias\n4ï¸âƒ£ Treinamento"
        }
    };

    const container = document.getElementById('chat-messages');
    const input = document.getElementById('chat-input');
    const btn = document.getElementById('send-btn');

    function adicionarMensagem(texto, tipo) {
        const div = document.createElement('div');
        div.className = `message ${tipo}`;
        div.innerText = texto;
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    function responder() {
        const msg = input.value.trim();
        if (msg === "") return;

        adicionarMensagem(msg, 'user');
        input.value = '';

        setTimeout(() => {
            const termo = msg.toLowerCase();
            let resposta = fluxos.respostas.default.replace("{{saudacao}}", fluxos.saudacao());

            if (termo.includes("treinamento")) resposta = fluxos.respostas.treinamento;
            else if (termo.includes("tim")) resposta = fluxos.respostas.tim;
            else if (termo.includes("vivo")) resposta = fluxos.respostas.vivo;
            else if (termo.includes("parceiro")) resposta = fluxos.respostas.parceiro;

            adicionarMensagem(resposta, 'bot');
        }, 600);
    }

    btn.onclick = responder;
    input.onkeypress = (e) => { if (e.key === 'Enter') responder(); };
</script>

</body>
</html>
