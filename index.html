<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login | Play Atendimento</title>
</head>
<body class="bg-[#0a0a0a] h-screen flex items-center justify-center font-sans p-4">

    <div class="bg-[#121212] w-full max-w-sm p-8 rounded-3xl shadow-2xl border border-white/5 relative overflow-hidden">
        
        <div class="absolute -top-24 -right-24 w-48 h-48 bg-[#ff0066] blur-[100px] opacity-20"></div>

        <div class="flex flex-col items-center mb-10">
            <div class="flex items-center gap-3">
                <div class="relative w-12 h-12">
                    <div class="absolute inset-0 bg-[#ff0066] rounded-xl rotate-12 opacity-50"></div>
                    <div class="absolute inset-0 bg-[#ff3385] rounded-xl flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white ml-1" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z" />
                        </svg>
                    </div>
                </div>
                <h1 class="text-white text-4xl font-bold tracking-tighter">Play</h1>
            </div>
            <p class="text-slate-500 text-xs mt-3 uppercase tracking-[0.2em]">Atendimento ao Cliente</p>
        </div>

        <form class="space-y-4" action="chat.html">
            <div>
                <input type="text" placeholder="UsuÃ¡rio" 
                    class="w-full bg-[#1a1a1a] border border-white/10 text-white rounded-2xl px-5 py-4 focus:border-[#ff0066] focus:outline-none transition-all placeholder:text-slate-600">
            </div>

            <div>
                <input type="password" placeholder="Senha" 
                    class="w-full bg-[#1a1a1a] border border-white/10 text-white rounded-2xl px-5 py-4 focus:border-[#ff0066] focus:outline-none transition-all placeholder:text-slate-600">
            </div>

            <button type="submit" 
                class="w-full bg-gradient-to-r from-[#ff0066] to-[#ff5c8d] hover:brightness-110 text-white font-bold py-4 rounded-2xl shadow-lg shadow-[#ff0066]/20 transition-all transform active:scale-95 uppercase tracking-widest mt-4">
                Entrar no Chat
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-slate-500 text-[10px] uppercase tracking-widest">Exclusivo para coordenadores NOC</p>
        </div>
    </div>

</body>
</html>
